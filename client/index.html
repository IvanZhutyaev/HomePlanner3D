<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePlanner3D - –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä –ø–ª–∞–Ω–∏—Ä–æ–≤–∫–∏ –∫–≤–∞—Ä—Ç–∏—Ä</title>

    <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º Unity WebGL loader -->
    <script src="/Build3D/Build/Build3D.loader.js"></script>

    <style>
      /* –°—Ç–∏–ª–∏ –¥–ª—è Unity –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ - —Ç–µ–ø–µ—Ä—å —Ç–æ–ª—å–∫–æ –¥–ª—è –ø—Ä–∞–≤–æ–π –ø–∞–Ω–µ–ª–∏ */
      #unityContainer {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0;
        transition: opacity 0.5s ease;
        display: none;
      }

      #unityContainer.loaded {
        opacity: 1;
        display: block;
      }

      #unityCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .unity-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 2;
      }

      .unity-loading-bar {
        width: 80%;
        max-width: 300px;
        height: 20px;
        background: #333;
        border-radius: 10px;
        margin: 20px 0;
        overflow: hidden;
      }

      .unity-loading-progress {
        height: 100%;
        background: #4CAF50;
        width: 0%;
        transition: width 0.3s ease;
      }

      .unity-controls {
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 3;
        display: flex;
        gap: 8px;
      }

      .unity-btn {
        padding: 6px 12px;
        background: #2f5dff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        opacity: 0.9;
      }

      .unity-btn:hover {
        background: #1e4bd6;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- Unity Container –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω –≤ –ø—Ä–∞–≤—É—é –ø–∞–Ω–µ–ª—å —á–µ—Ä–µ–∑ Vue -->
    <div id="unityContainer">
      <canvas id="unityCanvas" tabindex="0"></canvas>

      <!-- Unity Loading Overlay -->
      <div id="unityOverlay" class="unity-overlay" style="display: none;">
        <h2>–ó–∞–≥—Ä—É–∑–∫–∞ 3D —Å—Ü–µ–Ω—ã...</h2>
        <div class="unity-loading-bar">
          <div id="unityProgress" class="unity-loading-progress"></div>
        </div>
        <p id="unityProgressText">0%</p>
        <small>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ. –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥.</small>
      </div>

      <!-- Unity Controls -->
      <div id="unityControls" class="unity-controls" style="display: none;">
        <button class="unity-btn" onclick="hideUnity()">‚úï –°–∫—Ä—ã—Ç—å 3D</button>
        <button class="unity-btn" onclick="reloadUnityScene()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>

    <script>
      // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è Unity
      let unityInstance = null;
      let isUnityLoaded = false;
      let isUnityVisible = false;

      // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ Unity API
      function checkUnityAPI() {
        console.log('–ü—Ä–æ–≤–µ—Ä–∫–∞ Unity API...');
        console.log('createUnityInstance:', typeof createUnityInstance);
        console.log('UnityLoader:', typeof UnityLoader);

        if (typeof createUnityInstance !== 'undefined') {
          return 'createUnityInstance';
        } else if (typeof UnityLoader !== 'undefined') {
          return 'UnityLoader';
        } else {
          return null;
        }
      }

      // –§—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Unity
      function initUnity() {
        console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Unity...');

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º overlay –∑–∞–≥—Ä—É–∑–∫–∏
        const overlay = document.getElementById('unityOverlay');
        const progressBar = document.getElementById('unityProgress');
        const progressText = document.getElementById('unityProgressText');

        overlay.style.display = 'flex';

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–π API
        const apiType = checkUnityAPI();
        console.log('–î–æ—Å—Ç—É–ø–Ω—ã–π API:', apiType);

        if (apiType === 'createUnityInstance') {
          // –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π API (Unity 2020+)
          console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º createUnityInstance...');

          // –ò—Å–ø–æ–ª—å–∑—É–µ–º canvas —ç–ª–µ–º–µ–Ω—Ç –≤–º–µ—Å—Ç–æ div
          const canvas = document.getElementById("unityCanvas");

          createUnityInstance(canvas, {
            dataUrl: "/Build3D/Build/Build3D.data",
            frameworkUrl: "/Build3D/Build/Build3D.framework.js",
            codeUrl: "/Build3D/Build/Build3D.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "HomePlanner3D",
            productName: "HomePlanner3D",
            productVersion: "1.0",
            webglContextAttributes: {
              preserveDrawingBuffer: false
            }
          },
          (progress) => {
            // –ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏
            const percentage = Math.round(progress * 100);
            progressBar.style.width = percentage + '%';
            progressText.textContent = percentage + '%';
            console.log('–ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏ Unity:', percentage + '%');

            if (percentage === 100) {
              setTimeout(() => {
                // –î–∞–µ–º –Ω–µ–º–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
              }, 1000);
            }
          })
          .then((instance) => {
            unityInstance = instance;
            console.log('Unity instance —Å–æ–∑–¥–∞–Ω–∞:', unityInstance);
            onUnityLoaded();
          })
          .catch((error) => {
            console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Unity:', error);
            showUnityError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å Unity: ' + error);
          });

        } else if (apiType === 'UnityLoader') {
          // –°—Ç–∞—Ä—ã–π API (Unity –¥–æ 2020)
          console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º UnityLoader...');

          try {
            unityInstance = UnityLoader.instantiate(
              "unityContainer",
              "/Build3D/Build/Build3D.json",
              {
                onProgress: (unityInstance, progress) => {
                  const percentage = Math.round(progress * 100);
                  progressBar.style.width = percentage + '%';
                  progressText.textContent = percentage + '%';
                  console.log('–ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏ Unity:', percentage + '%');

                  if (percentage === 100) {
                    setTimeout(() => {
                      onUnityLoaded();
                    }, 500);
                  }
                }
              }
            );
            console.log('Unity WebGL –Ω–∞—á–∞–ª –∑–∞–≥—Ä—É–∑–∫—É —á–µ—Ä–µ–∑ UnityLoader...');
          } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ UnityLoader:', error);
            showUnityError('–û—à–∏–±–∫–∞ UnityLoader: ' + error.message);
          }
        } else {
          showUnityError('Unity WebGL API –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∑–∞–≥—Ä—É–∑–∫—É Build3D.loader.js');
        }
      }

      function showUnityError(message) {
        console.error('Unity Error:', message);
        const overlay = document.getElementById('unityOverlay');
        overlay.innerHTML = `
          <h2>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ 3D</h2>
          <p>${message}</p>
          <div style="margin: 10px 0; font-size: 14px;">
            –ü—Ä–æ–±–ª–µ–º–∞ —Å WebGL –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –±—Ä–∞—É–∑–µ—Ä –∏–ª–∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Ç–µ–∫—É—â–∏–π.
          </div>
          <button class="unity-btn" onclick="location.reload()">–û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</button>
          <button class="unity-btn" onclick="initUnity()" style="background: #ff6b6b;">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –∑–∞–≥—Ä—É–∑–∫—É</button>
        `;
      }

      // –§—É–Ω–∫—Ü–∏—è –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –∫–æ–≥–¥–∞ Unity –∑–∞–≥—Ä—É–∂–µ–Ω
      function onUnityLoaded() {
        isUnityLoaded = true;

        // –°–∫—Ä—ã–≤–∞–µ–º overlay
        document.getElementById('unityOverlay').style.display = 'none';

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç—Ä–æ–ª—ã
        document.getElementById('unityControls').style.display = 'flex';

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º Unity –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        showUnity();

        console.log('Unity WebGL —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!');

        // –£–≤–µ–¥–æ–º–ª—è–µ–º Vue –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ Unity
        if (window.vueApp && window.vueApp.unityReady) {
          window.vueApp.unityReady();
        }
      }

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è Unity
      function hideUnity() {
        const container = document.getElementById('unityContainer');
        container.classList.remove('loaded');
        isUnityVisible = false;

        // –£–≤–µ–¥–æ–º–ª—è–µ–º Vue –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        if (window.vueApp && window.vueApp.unityHidden) {
          window.vueApp.unityHidden();
        }
      }

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ Unity –≤ –ø—Ä–∞–≤–æ–π –ø–∞–Ω–µ–ª–∏
      function showUnity() {
        const container = document.getElementById('unityContainer');
        container.classList.add('loaded');
        isUnityVisible = true;

        // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤ –ø—Ä–∞–≤—É—é –ø–∞–Ω–µ–ª—å, –µ—Å–ª–∏ –æ–Ω –µ—â–µ –Ω–µ —Ç–∞–º
        moveUnityToRightPanel();
      }

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è Unity –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –≤ –ø—Ä–∞–≤—É—é –ø–∞–Ω–µ–ª—å
      function moveUnityToRightPanel() {
        const unityContainer = document.getElementById('unityContainer');
        const rightPanel = document.querySelector('.constructor__panel--3d .unity__host');

        if (rightPanel && !rightPanel.contains(unityContainer)) {
          // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤ –ø—Ä–∞–≤—É—é –ø–∞–Ω–µ–ª—å
          rightPanel.appendChild(unityContainer);
          console.log('Unity –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä–µ–º–µ—â–µ–Ω –≤ –ø—Ä–∞–≤—É—é –ø–∞–Ω–µ–ª—å');
        }
      }

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ü–µ–Ω—ã
      function reloadUnityScene() {
        if (unityInstance && isUnityLoaded) {
          // –ò—Å–ø–æ–ª—å–∑—É–µ–º LoadLayoutData –≤–º–µ—Å—Ç–æ ReloadScene
          const unityData = window.prepareUnityData ? window.prepareUnityData() : null;
          if (unityData) {
            unityInstance.SendMessage('SceneController', 'LoadLayoutData', JSON.stringify(unityData));
            console.log('–°—Ü–µ–Ω–∞ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–µ–Ω–∞ —Å —Ç–µ–∫—É—â–∏–º–∏ –¥–∞–Ω–Ω—ã–º–∏');
          } else {
            unityInstance.SendMessage('SceneController', 'ReloadScene', '');
            console.log('–ö–æ–º–∞–Ω–¥–∞ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ü–µ–Ω—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤ Unity');
          }
        }
      }

      // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Unity –∏–∑ Vue
      window.sendToUnity = function(jsonData) {
        if (unityInstance && isUnityLoaded) {
          try {
            unityInstance.SendMessage('SceneController', 'LoadLayoutData', jsonData);
            console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Unity:', jsonData);
            return true;
          } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Unity:', error);
            return false;
          }
        } else {
          console.warn('Unity –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –î–∞–Ω–Ω—ã–µ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã.');
          return false;
        }
      };

      // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞ Unity
      window.isUnityReady = function() {
        return isUnityLoaded && unityInstance !== null;
      };

      // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Unity –∏–∑ Vue
      window.initializeUnity = function() {
        if (!isUnityLoaded && !unityInstance) {
          initUnity();
          return true;
        } else if (isUnityLoaded) {
          showUnity();
          return true;
        }
        return false;
      };

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —ç–∫–∑–µ–º–ø–ª—è—Ä–∞ Unity (–¥–ª—è Vue)
      window.getUnityInstance = function() {
        return unityInstance;
      };

      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ–º–µ—â–∞–µ–º Unity –≤ –ø—Ä–∞–≤—É—é –ø–∞–Ω–µ–ª—å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –ø—Ä–æ–≤–µ—Ä—è–µ–º Unity API...');
        const apiType = checkUnityAPI();
        console.log('–î–æ—Å—Ç—É–ø–Ω—ã–π Unity API:', apiType);

        // –ü—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å Unity –≤ –ø—Ä–∞–≤—É—é –ø–∞–Ω–µ–ª—å
        setTimeout(moveUnityToRightPanel, 100);
      });

      // –¢–∞–∫–∂–µ –ø–µ—Ä–µ–º–µ—â–∞–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ DOM (–Ω–∞ —Å–ª—É—á–∞–π –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π –∑–∞–≥—Ä—É–∑–∫–∏)
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList') {
            const rightPanel = document.querySelector('.constructor__panel--3d .unity__host');
            if (rightPanel) {
              moveUnityToRightPanel();
              observer.disconnect();
            }
          }
        });
      });

      observer.observe(document.body, { childList: true, subtree: true });

      console.log('Unity WebGL integration script loaded');
    </script>
  </body>
</html>
